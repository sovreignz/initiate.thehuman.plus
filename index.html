<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INITIATE | The Rite of Passage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        void: '#000000', 
                        // Rose Gold Palette
                        gold: '#B88A6E',
                        'gold-light': '#D4C0AD',
                        'gold-dim': '#8A5E45',
                        ash: '#444444' 
                    },
                    fontFamily: { serif: ['Cinzel', 'serif'], mono: ['Space Mono', 'monospace'] },
                    backgroundImage: { 'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.8\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%25\" height=\"100%25\" filter=\"url(%23noiseFilter)\" opacity=\"0.04\"/%3E%3C/svg%3E')" }
                }
            }
        }
    </script>
</head>
<body class="bg-void bg-noise text-white h-screen flex flex-col items-center justify-center overflow-hidden relative selection:bg-gold selection:text-black">

    <!-- Background Elements -->
    <div class="absolute inset-0 pointer-events-none">
        <!-- Vertical Line (Rose Gold Gradient) -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-px h-full bg-gradient-to-b from-transparent via-gold/30 to-transparent"></div>
        
        <!-- Top Light (Rose Gold Glow) -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[300px] bg-gold/10 blur-[120px] rounded-full"></div>
    </div>

    <div class="relative z-10 max-w-2xl px-6 text-center space-y-10">
        
        <!-- Icon -->
        <div class="mx-auto w-12 h-12 border border-gold/30 flex items-center justify-center rotate-45 mb-8">
            <div class="-rotate-45">
                <i data-lucide="mountain" class="w-5 h-5 text-gold"></i>
            </div>
        </div>

        <!-- Title -->
        <div>
            <h1 class="font-serif text-5xl md:text-7xl text-white tracking-[0.1em] mb-4">
                INITIATE
            </h1>
            <!-- Divider -->
            <div class="h-px w-24 bg-gradient-to-r from-transparent via-gold/60 to-transparent mx-auto"></div>
        </div>

        <!-- Coordinates -->
        <div class="font-mono text-[10px] text-gold/80 tracking-[0.4em] uppercase">
            Location: Classified // Date: TBD_2025
        </div>

        <!-- Description -->
        <p class="font-sans font-light text-lg text-gray-400 leading-relaxed max-w-md mx-auto">
            The Final Rite of Passage. <br>
            Digital sovereignty requires physical grounding. A 5-day immersion to anchor your new reality.
        </p>

        <!-- Waitlist Form -->
        <div class="max-w-sm mx-auto pt-4">
            <a href="#" class="group inline-flex items-center gap-4 px-8 py-4 border border-white/10 hover:border-gold transition-all duration-500 bg-white/5 hover:bg-gold/5">
                <span class="font-mono text-xs tracking-[0.2em] uppercase group-hover:text-gold transition-colors">Request Invitation</span>
                <i data-lucide="arrow-right" class="w-3 h-3 text-ash group-hover:text-gold transition-colors"></i>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-8 w-full text-center">
         <p class="font-mono text-[9px] text-ash/30 uppercase tracking-widest flex flex-col gap-1">
            <span>System: Human+ // Module: 04</span>
            <span class="text-gold/40">By Invitation Only</span>
        </p>
    </div>
    
    <script>lucide.createIcons();</script>
</body>
</html>
